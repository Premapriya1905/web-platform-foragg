<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <!-- division is a block element -->
      <h1 id="heading">My Hobbies</h1>
      <!-- h1 is a block element -->
      <p class="para"><b> These are my Hobbies </b></p>
      <!-- p is a block element -->
      <!-- b is an inline element -->
      <ul>
        <!-- ul is a block element -->
        <li>Singing</li>
        <li>Drawing & Painting</li>
        <li>Playing throwball</li>
        <li>HandiCrafts</li>
        <!-- li is a block element -->
        <li>Listening to music</li>
        <!-- br is an inline element -->
      </ul>
    </div>
  </body>
</html>
